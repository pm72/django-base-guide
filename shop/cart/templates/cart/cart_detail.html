{% extends "main/base.html" %}

{% block title %} კალათა {% endblock %}

{% block content %}
  <h1>თქვენი კალათა</h1><br>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>პროდუქტი</th>
          <th>რაოდენობა</th>
          <th>წაშლა</th>
          <th>ერთეულის ფასი</th>
          <th>მთლიანი ღირებულება</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>მონიტორი LG V222</td>
          <td>
            <form action="" method="post">
              <input class="form-control" type="number" name="quantity" min="1" max="20" value="1" required>
              <input type="hidden" name="override" value="False">
              <button type="submit" class="btn btn-sm btn-outline-secondary">განახლება</button>
            </form>
          </td>
          <td>
            <form action="" method="post">
              <button type="submit" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </form>
          </td>
          <td>500 ₾</td>
          <td>500 ₾</td>
        </tr>
        <tr>
          <td colspan="5">თქვენი კალათა ცარიელია</td>
        </tr>

        <tr class="table-active">
          <td colspan="4">ჯამი:</td>
          <td>500 ₾</td>
        </tr>
  
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between">
    <a href="" class="btn btn-outline-secondary">
      შესყიდვების გაგრძელება
    </a>
    <a href="#" class="btn btn-primary">შეკვეთა</a>
  </div>
{% endblock %}
